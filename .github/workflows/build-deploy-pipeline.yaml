name: Java Maven CI/CD Pipeline

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to run the workflow."
        type: string
        required: true
      main-repo:
        description: main repository to be used
        required: true
        type: string
      account-id:
        description: aws account id
        required: true
        type: string
    
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
       
      - name: Run unit tests
        run: mvn test
        
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports

  build-artifact:
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-north-1"

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image to ECR
        id: build
        env:
          TAG : ${{ github.sha }}
        run: |
          mvn package
          docker build -t digitify-application .
          docker tag digitify-application:latest 099199746132.dkr.ecr.eu-north-1.amazonaws.com/digitify-application:$TAG
          docker push 099199746132.dkr.ecr.eu-north-1.amazonaws.com/digitify-application:$TAG

          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Update Image Tag in Helm Value File
        run: |
            export TAG="${{ steps.build.outputs.image_tag }}"
            sed -i '/^  tag:/s/: .*/: '"$TAG"'/' helm/values.yaml
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add helm/values.yaml
            git commit -m "Update image tag to $TAG"
            git push origin main

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-artifact
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-north-1"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Run deploy script
        env:
          AWS_REGION: "eu-north-1"
          EKS_CLUSTER_NAME: "mohsin-eks-cluster-staging"
          RELEASE_NAME: "${{inputs.main-repo}}-staging"
        run: |
         chmod +x ./deploy.sh
         ./deploy.sh

  deploy_production:
    needs: [unit-testing,build-artifact,deploy-staging]
    runs-on: ubuntu-latest
    environment: production

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-north-1"
  
      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Run deploy script
        env:
          AWS_REGION: "eu-north-1"
          EKS_CLUSTER_NAME: "mohsin-eks-cluster-production"
          RELEASE_NAME: "${{inputs.main-repo}}-production"
        run: |
           chmod +x ./deploy.sh
           ./deploy.sh